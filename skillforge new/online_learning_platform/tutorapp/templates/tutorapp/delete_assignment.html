<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Assignment</title>
</head>
<body>
    <h1>Delete Assignment</h1>
    <p>Are you sure you want to delete "{{ assignment.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete">
    </form>
    <a href="{% url 'assignment_list' %}">Cancel</a>
</body>
</html>
